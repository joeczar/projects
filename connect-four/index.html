<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Connect Four</title>
</head>
<body>
    <div id="menu">
        Menu
    </div>
    <div id="dropdown" class="shadow upAndAway">
        <div id="saveWrapper">
            <div id="buttonWrapper">
                <button class="button" id="save">Save</button>
                <button class="button" id="load">Load</button>
            </div>
            <div id="gamesWrapper"></div>
            <button class="button" id="clear">Clear Games</button>
        </div>
        <button class="button" id="closeMenu">Close</button>

            <div id="player1">
                <div class="playerPoint">

                </div>

            </div>
            <div id="title"><button id="start">Click to Start! </button><h1>Connect Four!</h1></div>
            <div id="player2">
                <span class="player">Player Two<span class="point" id="p2Point">0</span></span>
                <span class="playerName playerName2" id="playerName2"></span>
            </div>
        </div>
        <div id="board">
            <div class="column" id="col1">
                <div class="slot row1">
                    <div class="hole"></div>

    <div id="shroud" class="hide">
            <div id="playerNames" class="alert hide shadow">
                <h1 id="pnTitle" class="alert-h1">Who's Playing?</h1>
                <div id="body">
                    <div id="input">
                        <div class="inputWrapper">
                        <label for="p1Input">Player One</label>
                        <input placeholder="Name" id="p1Input" class="pNameInput">
                        </div>
                        <div class="inputWrapper">
                        <label for="p2Input">Player Two</label>
                        <input placeholder="Name" id="p2Input" class="pNameInput">
                        </div>
                    </div>
                    <button id="pnOK" class="shadow button">ok</button>
                </div>
            </div>
            <div id="victory" class="alert shadow hide">
                <div id="xWrapper">
                <div id="leftX" class="ex"></div>
                <div id="rightX" class="ex"></div>
            </div>
                <h1 class="alert-h1">Congratulations!</h1>
                <h2 id="winnerPlayer" class="player"></h2>
                <h2 id="winnerName" class="playerName"></h2>
